
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="../../assets/image/img-01.png" alt="IMG">
                </div>
                <form class="login100-form validate-form" #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
                    <span class="login100-form-title heading">
                        Address
                    </span>
                    <div required class="wrap-input100 validate-input" >
                        <div class="input100 inputs"
                            style="position:absolute; z-index:-1;"></div>
                        <select [(ngModel)]="selectedCountry" name="country" style="outline:none;" (change)="setStates()">
                            <option ngModel [selected]="true"  hidden class="drop_placeholder" value="Select Your country">Select Your Country</option>
                            <option *ngFor="let country_var of countries" [value]="country_var.id" style="outline:none;">
                                {{country_var.viewValue}}
                            </option>
                            <!--           [ngModelOptions]="{standalone: true}" name="hello" ngDefaultControl -->
                        </select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-flag" aria-hidden="true"></i>
                        </span>
                    </div>
                   
                    <div required class="wrap-input100 validate-input ">
                        <div class="input100 inputs"
                            style="position:absolute; z-index:-1;"></div>
                        <input class="input100 inputs" id="states_input" type="text" placeholder="State" list="states" 
                        style="font-family: 'Montserrat';
                        font-size: 15px;
                        line-height: 1.5;
                        color: #999999;
                        margin-left:10%;
                        display: block;
                        border:transparent;
                        width: 80%;
                        background: #e6e6e6;
                        height: 50px;
                        border-radius: 25px;
                        padding: 0 30px 0 38px;">
                            <datalist id="states">
                                <option *ngFor="let item of states_list" [value]="item">{{item}}</option>
                            </datalist>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-flag-o" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div required class="wrap-input100" >
                        <input required class="input100 inputs" type="text" name="City" placeholder="City">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-building" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div required class="wrap-input100 validate-input">
                        <input class="input100 inputs" type="password" name="pass" placeholder="Street">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-road" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input " data-validate = "Password is required">
                        <input class="input100 inputs" type="password" name="pass" placeholder="House Number">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input " data-validate = "Password is required">
                        <input class="input100 inputs" type="password" name="pass" placeholder="Zip Code">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-map-pin" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" routerLink="/password">
                            NEXT
                        </button>
                    </div>
    
                    <div class="text-center p-t-58">
                        <label class="alread">Already have a account?</label><br>
                        <a class="txt2" routerLink="/login">
                            Log In
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
                
            </div>

        </div>
    </div>

    <router-outlet></router-outlet>
