<div class="overlay" id="over"></div>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="../../assets/image/img-01.png" alt="IMG">
                </div>

                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        Log In
                    </span>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-28">
                        <!--<span class="txt1">
                            Forgot
                        </span>-->
                        <a class="txt2" (click)= "popupLink()">
                            Forgot Password?
                        </a>
                    </div>


                    <div class="text-center p-t-106">
                        <a class="txt2" routerLink="/signup">
                            Create Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


<div id="forgot_password" class="fp">
    <div class="heading_container">
        <span class="heading">Enter your email</span>
    </div>
    <div>
    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
        <input class="input100_2_0" type="text" name="email" placeholder="Email">
        <span class="focus-input100_2_0"></span>
        <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
    </div>
    <div class="submit-container">
        <div class="fp_submit_2_0">
            <button class="login100-form-btn_2_0" (click)="closePopup()">
                <span class="fa fa-times"></span>
            </button>
        </div>
        <div class="fp_submit_2_0">
            <button class="login100-form-btn_2_0">
                <span class="fa fa-arrow-right"></span>
            </button>
        </div>
    </div>
</div>
</div>
